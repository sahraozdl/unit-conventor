<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Indie+Flower&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Jaro:opsz@6..72&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="header-div">
      <h1 class="h1">Metric/Imperial Unit Conversion</h1>
      <input id="inputEl" class="input">
      <button id="convert-btn" class="convert-btn">Convert</button>
    </div>

    <div class="conversions-div">
      <div class="conversion">
        <h3 class="h3">Length (Meter/Feet)</h3>
        <p id="unitLength" class="p"></p>
      </div>
      <div class="conversion">
        <h3 class="h3">Volume (Liters/Gallons)</h3>
        <p id="unitVolume" class="p"></p>
      </div>
      <div class="conversion">
        <h3 class="h3">Mass (Kilograms/Pounds)</h3>
        <p id="unitMass" class="p"></p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
